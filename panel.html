<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GTM Inspector</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="header">
        <h2>GTM Inspector</h2>
    </div>
    
    <div class="status" id="status">Waiting for dataLayer...</div>
    
    <div class="controls">
        <button id="refreshBtn">Refresh</button>
        <button id="clearBtn">Clear</button>
        <button id="copyAllBtn">Copy All</button>
        
        <div class="filter-section">
            <label for="eventFilter">Filter by Event:</label>
            <select id="eventFilter">
                <option value="">All Events</option>
            </select>
        </div>
    </div>
    
    <div class="datalayer-container" id="dataLayerContainer">
        <div class="no-data">
            No dataLayer found. Make sure GTM is loaded on this page.
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
